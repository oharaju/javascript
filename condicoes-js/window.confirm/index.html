<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Confirm</title>
  </head>
  <body>
    <script>

      const confirmar = window.confirm('Clique em uma das opções')
      if (confirmar) {
          document.write('Você adicionou o botão OK')
      } else {
          document.write('Você adicionou o botão Cancelar')
      }

    </script>
  </body>
</html>
