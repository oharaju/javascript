<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabuada</title>
    </head>
    <body>
        <button onclick="calcular()">Clique</button>
        <button onclick="limpar()">Limpar</button>
        <input class="form" type="Number" placeholder="Digite um nÃºmero"></input>
        <div class="resposta"></div>

        <script>
            function calcular() {
                let form = Number(document.querySelector('input.form').value)
                let resposta = document.querySelector('div.resposta')
                resposta.innerHTML += `<h3>Tabuada de ${form}<h3>`

                for (let i = 1 ; i <= 10; i++) {
                resposta.innerHTML += `<div>${form} X ${i} = ${form * i}</div>`
                }
            }

            function limpar() {
                let resposta = document.querySelector('div.resposta')
                resposta.innerHTML = ""
            }
        </script>
    </body>
</html>
